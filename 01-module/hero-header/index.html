<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Level Up Your CSS Animations Skills | Module 1 | Hero Header</title>
  </head>
  <body>
    <header>
      <section class="header-content">
        <img
          src="images/rocky-dashed.svg"
          class="rocky-dashed animate-pop-in" />
        <h1 class="header-title animate-pop-in">Your awesome landing page</h1>
        <h3 class="header-subtitle animate-pop-in">
          A useful start for your projects
        </h3>
        <p class="header-button animate-pop-in">
          <a href="#calls-to-action" class="button">Get started today</a>
        </p>
      </section>
      <section class="header-down-arrow">
        <img src="images/downarrow.png" width="50" />
      </section>
    </header>

    <script>
      document.body.className += " js-loading";
      window.addEventListener("load", showPage, false);

      function showPage() {
        document.body.className = document.body.className.replace(
          "js-loading",
          ""
        );
      }
    </script>
  </body>
</html>
